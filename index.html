<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

	<body>
		<h1>REGISTRATION</h1>
		
		<form>
		<fieldset>
			<legend>forms</legend>
				<div class="form">
					<label for="fname">First name:</label>
					<input type="text" id="fname" name="fname" placeholder="enter your first name"><br><br>
					
					<label for="lname">Last Name:</label>
					<input type="text" id="lname" name="lname" placeholder="enter your last name"><br><br>
				
					<label for="gender">Gender:</label>
					
					<input type="radio" id="1" name="radio">
					<label for="1">Male:</label>
					
					<input type="radio" id="2" name="radio">
					<label for="2">Female:</label>
					
					<input type="radio" id="3" name="radio">
					<label for="3">Others</label><br><br>
					
					<label for="dob">Date Of Birth:</label>
					<input type="date" id="dob" name="dob"><br><br>
					
					<label for="tel">Mobile Number:</label>
					<input type="number" id="tel" name="tel" placeholder="91+123-4567-890"><br><br>
					
					<label for="email">Email:</label>
					<input type="email" id="email" name="email" placeholder="A ............@gmail.com"><br><br>
					
					<label for="address">Address:</label><br>
					<textarea cols="50" rows="5" value="address" placeholder="D.no.1,..............">					</textarea><br><br>
					
					<label for="aadhar">Aadhar No:</label>
					<input type="text" id="aadhar" name="aadhar" placeholder="0000-0000-0000-0000"><br><br>
					
					
					<label for="course">Course:</label>
					<input type="text" id="course" name="course" placeholder="course"><br><br>
					
					<label for="qualification">QUALIFICATION: </label>
					<select id="qualification" name="qualification">
						<option value="ug">ug</option>
						<option value="pg">pg</option>
						<option value="others">others</option>
					</select>				
					<label for="dept">dept &amp; degree:</label>
					<input type="text" id="dept" name="dept" placeholder="BSC &amp; "><br><br>
					
					<label for="file">Upload Resume:</label>
					<input type="file" id="file" name="file"><br><br>
					
					<input type="checkbox" id="checkbox" name="checkbox">
					<label for="checkbox">I accept all the terms &amp; conditions.</label><br>
					

					<input type="checkbox" id="checkbox" name="checkbox">
					<label for="checkbox">I hereby declare that all statements made in this application are true.</label><br><br>
					
						<input type="submit" class="late">
						<input type="reset">
					
				</div>
			</fieldset>
		</form>
	

</body></html>
